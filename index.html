<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TLC Font Animations</title>

    <link rel="stylesheet" href="css/fontfaces.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <script src="js/index.js"></script>
  </head>
  <body>
    <div class="spinner hidden">
      <img class="spin" src="svgs/45RPM_Adapter_Inverted_Color.svg" alt="Spinning Graphic" />
    </div>
    <div class="project-title-container">
      <div></div>
    </div>
    <div class="exclamation-mark-container">
      <div></div>
    </div>
    <div class="genres-container">
      <div></div>
    </div>
    <div class="word-container">
      <div></div>
    </div>
    <div class="spinner-grid">
      <span><img class="spinner-1 hidden spin-3" src="svgs/45RPM_Adapter_Inverted_Color.svg" alt="Spinning Graphic" /></span>
      <span><img class="spinner-2 hidden spin" src="svgs/45RPM_Adapter_Inverted_Color.svg" alt="Spinning Graphic" /></span>
      <span><img class="spinner-3 hidden spin-2" src="svgs/45RPM_Adapter_Inverted_Color.svg" alt="Spinning Graphic" /></span>
      <span><img class="spinner-4 hidden spin-3" src="svgs/45RPM_Adapter_Inverted_Color.svg" alt="Spinning Graphic" /></span>
      <span><img class="spinner-5 hidden spin" src="svgs/45RPM_Adapter_Inverted_Color.svg" alt="Spinning Graphic" /></span>
      <span><img class="spinner-6 hidden spin-2" src="svgs/45RPM_Adapter_Inverted_Color.svg" alt="Spinning Graphic" /></span>
      <span><img class="spinner-7 hidden spin-3" src="svgs/45RPM_Adapter_Inverted_Color.svg" alt="Spinning Graphic" /></span>
      <span><img class="spinner-8 hidden spin" src="svgs/45RPM_Adapter_Inverted_Color.svg" alt="Spinning Graphic" /></span>
      <span><img class="spinner-9 hidden spin-2" src="svgs/45RPM_Adapter_Inverted_Color.svg" alt="Spinning Graphic" /></span>
    </div>
  </body>
</html>
